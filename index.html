<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Shatter Studio V20 - FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00d4ff; --bg: #0a0a0a; --fx: #ff0050; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: #111; border-right: 1px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .main { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; position: relative; }
        #container { height: 90vh; aspect-ratio: 9/16; position: relative; border: 2px solid #444; z-index: 5; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        .card { background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; }
        h3 { font-size: 11px; margin: 0 0 10px; color: var(--accent); text-transform: uppercase; }
        button { width: 100%; background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .btn-active { background: #2ed573 !important; color: black; }
        input[type="range"] { width: 100%; margin: 8px 0; }
        label { font-size: 10px; color: #888; display: block; }
        #flash { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="sidebar">
    <div class="card">
        <h3>1. ACTIVARE SURSE</h3>
        <button id="btnCam" onclick="startVideo()">1. PORNEȘTE CAMERA</button>
        <button id="btnAudio" onclick="initAudio()">2. ACTIVARE ANALIZOR AUDIO</button>
        <button id="btnDesk" onclick="addDesktopAudio()">+ ADAUGĂ SUNET SISTEM</button>
        <button id="btnMic" onclick="addMic()">+ ADAUGĂ MICROFON</button>
        <button onclick="aiActive=!aiActive" style="border-color:var(--accent)">AI CUT-OUT ON/OFF</button>
    </div>

    <div class="card" style="border-left: 3px solid var(--fx);">
        <h3>2. CONFIGURARE SHOW</h3>
        <label>Sensibilitate Sunet</label>
        <input type="range" id="sens" min="0" max="300" value="150">
        <label>Putere Spargere (Shatter)</label>
        <input type="range" id="pwr" min="0" max="500" value="200">
        <label>Nr. Fragmente</label>
        <input type="range" id="shards" min="1" max="20" value="10">
        <label>Glow / Contur</label>
        <input type="range" id="glow" min="0" max="100" value="30">
        <label>Screen Flash (Bass)</label>
        <input type="range" id="flashPwr" min="0" max="100" value="0">
        <button onclick="resetFX()" style="background:#444; font-size:9px;">RESET LA ZERO</button>
    </div>
    <div style="font-size:9px; color:#444; text-align:center">ENTER = Activare Manuală FX</div>
</div>

<div class="main">
    <div id="container">
        <canvas id="out"></canvas>
    </div>
</div>

<video id="v" autoplay muted playsinline style="display:none"></video>

<script>
    const v = document.getElementById('v');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');
    
    let aiActive = false, fxManual = false;
    let audioCtx, analyser, dataArray;
    const W = 1080, H = 1920;

    const selfie = new SelfieSegmentation({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`});
    selfie.setOptions({ modelSelection: 1 });
    selfie.onResults(draw);

    // 1. Pornire Camera (Simplu, fara audio initial ca sa nu dea block)
    async function startVideo() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video: {width: 1280, height: 720}});
            v.srcObject = s;
            document.getElementById('btnCam').classList.add('btn-active');
            setInterval(() => { if(v.readyState >= 2) selfie.send({image: v}); }, 40);
        } catch(e) { alert("Eroare camera: " + e); }
    }

    // 2. Initializare Context Audio (Trebuie pornita manual de utilizator)
    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        document.getElementById('btnAudio').classList.add('btn-active');
    }

    // 3. Adaugare Microfon
    async function addMic() {
        if(!audioCtx) return alert("Porneste intai Analizorul (Pasul 2)!");
        const s = await navigator.mediaDevices.getUserMedia({audio: true});
        audioCtx.createMediaStreamSource(s).connect(analyser);
        document.getElementById('btnMic').classList.add('btn-active');
    }

    // 4. Adaugare Desktop Audio (Muzica din laptop)
    async function addDesktopAudio() {
        if(!audioCtx) return alert("Porneste intai Analizorul (Pasul 2)!");
        try {
            const s = await navigator.mediaDevices.getDisplayMedia({video: true, audio: true});
            audioCtx.createMediaStreamSource(s).connect(analyser);
            document.getElementById('btnDesk').classList.add('btn-active');
        } catch(e) { console.log("User cancelled share"); }
    }

    function resetFX() {
        ['sens','pwr','shards','glow','flashPwr'].forEach(id => document.getElementById(id).value = 0);
    }

    function draw(res) {
        canvas.width = W; canvas.height = H;
        ctx.fillStyle = "#00ff00"; // Fundal Verde
        ctx.fillRect(0, 0, W, H);

        let vol = 0;
        if(analyser) {
            analyser.getByteFrequencyData(dataArray);
            vol = dataArray.reduce((a,b) => a+b) / dataArray.length;
        }

        const sns = document.getElementById('sens').value / 100;
        const p = document.getElementById('pwr').value * (vol/128) * sns;
        const shd = document.getElementById('shards').value;
        const glw = document.getElementById('glow').value;
        const flsh = document.getElementById('flashPwr').value;

        // Flash Effect
        if(vol * sns > 80) flash.style.opacity = flsh / 100;
        else flash.style.opacity = 0;

        let w = W * 0.9, h = (v.videoHeight / v.videoWidth) * w;
        let x = (W-w)/2, y = (H-h)/2;

        const isActive = fxManual || (vol * sns > 25);

        if(isActive) {
            for(let i=0; i<shd; i++) {
                ctx.save();
                ctx.globalAlpha = 0.15;
                const tx = Math.sin(Date.now()*0.01 + i) * p;
                render(res, x + tx, y, w, h, glw/2);
                ctx.restore();
            }
        }
        render(res, x, y, w, h, isActive ? glw : 0);
    }

    function render(res, x, y, w, h, g) {
        ctx.save();
        if(g > 0) { ctx.shadowBlur = g; ctx.shadowColor = "white"; }
        if(aiActive && res.segmentationMask) {
            const t = document.createElement('canvas'); t.width = W; t.height = H;
            const tc = t.getContext('2d');
            tc.drawImage(res.image, x, y, w, h);
            tc.globalCompositeOperation = 'destination-in';
            tc.drawImage(res.segmentationMask, x, y, w, h);
            ctx.drawImage(t, 0, 0);
        } else if(v.readyState >= 2) {
            ctx.drawImage(v, x, y, w, h);
        }
        ctx.restore();
    }

    window.onkeydown = (e) => { if(e.key === 'Enter') fxManual = !fxManual; };
</script>
</body>
</html>
