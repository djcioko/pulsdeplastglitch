<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Shatter Hybrid V26 - Memory & Puls</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --fx: #ff0050; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 320px; background: #111; border-right: 1px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; z-index: 20; }
        .main { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; }
        #container { height: 92vh; aspect-ratio: 9/16; border: 2px solid #333; position: relative; background: #000; }
        canvas { width: 100%; height: 100%; position: absolute; }
        .card { background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; margin-bottom: 5px; }
        h3 { font-size: 10px; margin: 0 0 10px; color: var(--accent); text-transform: uppercase; }
        button { width: 100%; padding: 10px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        .btn-cam { background: #2ed573; } .btn-audio { background: #00d4ff; }
        .btn-fx-toggle { background: var(--fx); color: white; text-transform: uppercase; font-size: 11px; }
        label { font-size: 10px; color: #888; display: block; margin-top: 5px; }
        input[type="range"], select { width: 100%; background: #222; color: white; border: 1px solid #444; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <h3>1. ACTIVARE</h3>
        <button class="btn-cam" onclick="startCamera()">CAMERA OK</button>
        <button class="btn-audio" onclick="initAudio()">AUDIO OK</button>
        <button onclick="toggleAI()" id="aiBtn">AI CUT-OUT ON/OFF</button>
    </div>

    <div class="card" style="border-left: 3px solid var(--fx)">
        <h3>2. PULS & DEPLASARE (ENTER)</h3>
        <button class="btn-fx-toggle" id="fxStatus" onclick="fxActive=!fxActive">FX: OFF (ENTER)</button>
        
        <label>Marime Puls</label>
        <input type="range" id="pulsSize" min="0" max="100" value="30" oninput="saveSet()">
        
        <label>Intensitate Drift (Deplasare)</label>
        <input type="range" id="driftInt" min="0" max="200" value="50" oninput="saveSet()">
        
        <label>Viteza Puls / Miscare</label>
        <input type="range" id="pulsSpeed" min="1" max="50" value="15" oninput="saveSet()">

        <label>Nr. Fragmente Shatter</label>
        <input type="range" id="shards" min="1" max="20" value="8" oninput="saveSet()">

        <label>Fulgere Margine & RGB</label>
        <input type="range" id="lightning" min="0" max="100" value="40" oninput="saveSet()">
    </div>

    <div class="card">
        <h3>3. FUNDAL CHROMA</h3>
        <select id="chromaColor" onchange="saveSet()">
            <option value="#00ff00">Verde (Chroma)</option>
            <option value="#0000ff">Albastru</option>
            <option value="#000000">Negru</option>
            <option value="#ffffff">Alb</option>
        </select>
        <button onclick="localStorage.clear(); location.reload();" style="background:#333; color:#ff4757; font-size:9px; margin-top:10px;">RESET MEMORIE</button>
    </div>
</div>

<div class="main">
    <div id="container"><canvas id="out"></canvas></div>
</div>

<video id="vid" autoplay muted playsinline style="display:none"></video>

<script>
    const video = document.getElementById('vid');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    let aiActive = false, fxActive = false, hue = 0;
    let audioCtx, analyser, dataArray;
    const W = 1080, H = 1920;

    const selfie = new SelfieSegmentation({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
    selfie.setOptions({ modelSelection: 1 });
    selfie.onResults(draw);

    // Încarcă setările memorate la pornire
    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('fx_v26_prefs') || '{}');
        for(let id in saved) {
            const el = document.getElementById(id);
            if(el) el.value = saved[id];
        }
    };

    function saveSet() {
        const settings = {};
        ['pulsSize','driftInt','pulsSpeed','shards','lightning','chromaColor'].forEach(id => {
            settings[id] = document.getElementById(id).value;
        });
        localStorage.setItem('fx_v26_prefs', JSON.stringify(settings));
    }

    async function startCamera() {
        const s = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
        video.srcObject = s;
        video.onloadedmetadata = () => { video.play(); loop(); };
    }

    async function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const s = await navigator.mediaDevices.getUserMedia({ audio: true });
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 128;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        audioCtx.createMediaStreamSource(s).connect(analyser);
    }

    function toggleAI() { aiActive = !aiActive; }

    function loop() {
        if (aiActive && video.readyState >= 2) { selfie.send({image: video}); } 
        else { draw({}); }
        requestAnimationFrame(loop);
    }

    function draw(res) {
        canvas.width = W; canvas.height = H;
        ctx.fillStyle = document.getElementById('chromaColor').value;
        ctx.fillRect(0, 0, W, H);
        
        hue = (hue + 1) % 360;
        document.getElementById('fxStatus').innerText = fxActive ? "FX: ON (ENTER)" : "FX: OFF (ENTER)";

        let vol = 0;
        if (analyser) {
            analyser.getByteFrequencyData(dataArray);
            vol = dataArray.reduce((a,b) => a+b) / dataArray.length;
        }

        // Parametrii din UI
        const pSize = document.getElementById('pulsSize').value / 10;
        const dInt = document.getElementById('driftInt').value;
        const spd = document.getElementById('pulsSpeed').value / 1000;
        const lgt = document.getElementById('lightning').value;
        const shd = document.getElementById('shards').value;

        const time = Date.now() * spd;
        
        // Calcul transformări (Puls & Drift)
        let puls = fxActive ? (Math.sin(time) * pSize * 10) : 0;
        let driftX = fxActive ? (Math.cos(time * 0.7) * dInt) : 0;

        let w = (W * 0.9) + puls, h = ((video.videoHeight / video.videoWidth) * w) + puls;
        let x = (W-w)/2 + driftX, y = (H-h)/2;

        // 1. Randare Strat de Bază
        ctx.save();
        renderLayer(res, x, y, w, h, 1);
        ctx.restore();

        // 2. Randare Strat Shatter (Pulsatoriu)
        if(fxActive) {
            ctx.save();
            ctx.globalCompositeOperation = "screen";
            for(let i=0; i<shd; i++) {
                ctx.save();
                ctx.globalAlpha = 0.15;
                const off = Math.sin(time + i) * (vol + dInt/2);
                ctx.shadowBlur = 15; ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                ctx.drawImage(video, x + off, y, w, h);
                ctx.restore();
            }
            ctx.restore();

            // 3. Fulgere pe Marginea Dreptunghiului
            if(lgt > 0) {
                drawLightning(x, y, w, h, lgt);
            }
        }
    }

    function drawLightning(x, y, w, h, power) {
        ctx.save();
        ctx.strokeStyle = `hsl(${hue}, 100%, 75%)`;
        ctx.lineWidth = power / 15;
        ctx.shadowBlur = 10; ctx.shadowColor = ctx.strokeStyle;
        ctx.beginPath();
        let pts = [[x,y], [x+w,y], [x+w,y+h], [x,y+h], [x,y]];
        pts.forEach((p, i) => {
            if(i===0) ctx.moveTo(p[0], p[1]);
            else {
                for(let s=1; s<=4; s++) {
                    let px = pts[i-1][0] + (p[0]-pts[i-1][0]) * (s/4) + (Math.random()-0.5)*25;
                    let py = pts[i-1][1] + (p[1]-pts[i-1][1]) * (s/4) + (Math.random()-0.5)*25;
                    ctx.lineTo(px, py);
                }
            }
        });
        ctx.stroke();
        ctx.restore();
    }

    function renderLayer(res, x, y, w, h, alpha) {
        ctx.globalAlpha = alpha;
        if(aiActive && res.segmentationMask) {
            const t = document.createElement('canvas'); t.width = W; t.height = H;
            const tc = t.getContext('2d');
            tc.drawImage(res.image, x, y, w, h);
            tc.globalCompositeOperation = 'destination-in';
            tc.drawImage(res.segmentationMask, x, y, w, h);
            ctx.drawImage(t, 0, 0);
        } else { ctx.drawImage(video, x, y, w, h); }
    }

    window.onkeydown = (e) => { if(e.key === 'Enter') fxActive = !fxActive; };
</script>
</body>
</html>
