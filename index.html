<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Clean Glitch V29 - Audio Only FX</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --fx: #ff0050; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 320px; background: #111; border-right: 1px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; z-index: 20; }
        .main { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; }
        #container { height: 92vh; aspect-ratio: 9/16; border: 2px solid #333; position: relative; background: #000; overflow: hidden; }
        canvas { width: 100%; height: 100%; position: absolute; }
        .card { background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; margin-bottom: 5px; }
        h3 { font-size: 10px; margin: 0 0 10px; color: var(--accent); text-transform: uppercase; }
        button { width: 100%; padding: 10px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        .btn-cam { background: #2ed573; } .btn-audio { background: #00d4ff; }
        label { font-size: 10px; color: #888; display: block; margin-top: 5px; }
        input[type="range"], select { width: 100%; background: #222; color: white; border: 1px solid #444; padding: 5px; border-radius: 4px; }
        .status-pill { font-size: 9px; padding: 2px 6px; border-radius: 10px; float: right; background: #333; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <h3>1. ACTIVARE</h3>
        <button class="btn-cam" onclick="startCamera()">CAMERA OK</button>
        <button class="btn-audio" id="micBtn" onclick="initAudio()">START AUDIO (PENTRU FX)</button>
        <button onclick="aiActive=!aiActive">AI CUT-OUT ON/OFF</button>
    </div>

    <div class="card" style="border-left: 3px solid var(--fx)">
        <h3>2. GLITCH AUDIO <span id="micStatus" class="status-pill">Liniște</span></h3>
        <label>Prag Activare Microfon (FX)</label>
        <input type="range" id="micSens" min="0" max="100" value="30" oninput="saveSet()">
        
        <label>Intensitate Glitch (Bătăi)</label>
        <input type="range" id="glitchInt" min="0" max="100" value="50" oninput="saveSet()">
        
        <label>Deplasare Imagine (Manual/ENTER)</label>
        <input type="range" id="driftInt" min="0" max="200" value="40" oninput="saveSet()">

        <label>Viteza Mișcare</label>
        <input type="range" id="moveSpd" min="1" max="100" value="20" oninput="saveSet()">
    </div>

    <div class="card">
        <h3>3. SISTEM</h3>
        <select id="chromaColor" onchange="saveSet()">
            <option value="#00ff00">Verde (Chroma)</option>
            <option value="#000000">Negru</option>
        </select>
        <button onclick="localStorage.clear(); location.reload();" style="font-size:9px; margin-top:10px;">RESET MEMORIE</button>
    </div>
</div>

<div class="main">
    <div id="container"><canvas id="out"></canvas></div>
</div>

<video id="vid" autoplay muted playsinline style="display:none"></video>

<script>
    const video = document.getElementById('vid');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    let aiActive = false, fxForced = false, micActive = false;
    let audioCtx, analyser, dataArray;
    const W = 1080, H = 1920;

    const selfie = new SelfieSegmentation({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
    selfie.setOptions({ modelSelection: 1 });
    selfie.onResults(draw);

    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('fx_v29_prefs') || '{}');
        for(let id in saved) { if(document.getElementById(id)) document.getElementById(id).value = saved[id]; }
    };

    function saveSet() {
        const settings = {};
        ['micSens','glitchInt','driftInt','moveSpd','chromaColor'].forEach(id => {
            settings[id] = document.getElementById(id).value;
        });
        localStorage.setItem('fx_v29_prefs', JSON.stringify(settings));
    }

    async function startCamera() {
        const s = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
        video.srcObject = s;
        video.onloadedmetadata = () => { video.play(); loop(); };
    }

    async function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const s = await navigator.mediaDevices.getUserMedia({ audio: true });
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        audioCtx.createMediaStreamSource(s).connect(analyser);
        micActive = true;
        document.getElementById('micBtn').style.background = "#2ed573";
    }

    function loop() {
        if (aiActive && video.readyState >= 2) { selfie.send({image: video}); } 
        else { draw({}); }
        requestAnimationFrame(loop);
    }

    function draw(res) {
        canvas.width = W; canvas.height = H;
        ctx.fillStyle = document.getElementById('chromaColor').value;
        ctx.fillRect(0, 0, W, H);

        let vol = 0;
        if (micActive && analyser) {
            analyser.getByteFrequencyData(dataArray);
            vol = dataArray.reduce((a,b) => a+b) / dataArray.length;
        }

        const sens = document.getElementById('micSens').value;
        const gInt = document.getElementById('glitchInt').value;
        const dInt = document.getElementById('driftInt').value;
        const spd = document.getElementById('moveSpd').value / 1000;
        
        const isBeat = micActive && (vol > sens);
        const time = Date.now() * spd;

        // Statut microfon vizual
        document.getElementById('micStatus').innerText = isBeat ? "BĂTAIE!" : "Liniște";
        document.getElementById('micStatus').style.background = isBeat ? "#ff0050" : "#333";

        // Mișcare lină (ENTER sau Permanent dacă dorești)
        let driftX = fxForced ? (Math.cos(time) * dInt) : 0;
        let w = W * 0.9, h = (video.videoHeight / video.videoWidth) * w || W * 1.77;
        let x = (W-w)/2 + driftX, y = (H-h)/2;

        ctx.save();
        
        // --- EFECTUL NOU: RGB SPLIT GLITCH (DOAR PE SUNET) ---
        if (isBeat && gInt > 0) {
            let offset = (vol / 10) * (gInt / 50);
            
            // Canal Roșu
            ctx.globalCompositeOperation = "screen";
            ctx.filter = `brightness(${100 + vol}%)`;
            renderLayer(res, x + offset, y, w, h, 0.7);
            
            // Canal Albastru
            ctx.filter = `brightness(100%)`;
            renderLayer(res, x - offset, y, w, h, 0.7);
        } else {
            // Imagine normală când e liniște
            renderLayer(res, x, y, w, h, 1);
        }

        ctx.restore();
    }

    function renderLayer(res, x, y, w, h, alpha) {
        ctx.globalAlpha = alpha;
        if(aiActive && res.segmentationMask) {
            const t = document.createElement('canvas'); t.width = W; t.height = H;
            const tc = t.getContext('2d');
            tc.drawImage(res.image, x, y, w, h);
            tc.globalCompositeOperation = 'destination-in';
            tc.drawImage(res.segmentationMask, x, y, w, h);
            ctx.drawImage(t, 0, 0);
        } else if (video.readyState >= 2) {
            ctx.drawImage(video, x, y, w, h);
        }
    }

    window.onkeydown = (e) => { if(e.key === 'Enter') fxForced = !fxForced; };
</script>
</body>
</html>
