<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Puls-Deplasat V23 - Camera FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --fx: #ff0050; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: #111; border-right: 1px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; z-index: 10; }
        .main { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; }
        #container { height: 92vh; aspect-ratio: 9/16; border: 2px solid #333; position: relative; background: #111; }
        canvas { width: 100%; height: 100%; background: #000; }
        .card { background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; }
        button { width: 100%; padding: 12px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        .btn-start { background: #2ed573; color: #000; }
        .btn-audio { background: #00d4ff; color: #000; }
        label { font-size: 10px; color: #888; display: block; margin-top: 5px; }
        input[type="range"] { width: 100%; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="card">
        <h3>1. ACTIVARE</h3>
        <button class="btn-start" onclick="startCamera()">PAS 1: START CAMERĂ</button>
        <button class="btn-audio" onclick="initAudio()">PAS 2: START AUDIO</button>
        <button onclick="aiActive=!aiActive" style="background:#444; color:white;">AI CUT-OUT ON/OFF</button>
    </div>

    <div class="card" style="border-left: 3px solid var(--fx)">
        <h3>2. EFECTE (ENTER)</h3>
        <label>Sensibilitate Sound</label>
        <input type="range" id="audioSens" min="0" max="300" value="150">
        <label>Putere Spargere</label>
        <input type="range" id="fxPwr" min="0" max="400" value="150">
        <label>Glow / Contur</label>
        <input type="range" id="fxGlow" min="0" max="100" value="30">
        <label>Lățime VU-Metru</label>
        <input type="range" id="vuWidth" min="0" max="50" value="15">
        <button onclick="resetFX()" style="background:#333; color:#888; font-size:9px;">RESET</button>
    </div>
</div>

<div class="main">
    <div id="container">
        <canvas id="out"></canvas>
    </div>
</div>

<video id="vid" autoplay muted playsinline style="display:none"></video>

<script>
    const video = document.getElementById('vid');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    
    let aiActive = false, fxActive = false;
    let audioCtx, analyser, dataArray;
    const W = 1080, H = 1920;

    const selfie = new SelfieSegmentation({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`});
    selfie.setOptions({ modelSelection: 1 });
    selfie.onResults(draw);

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                loop(); // Pornim bucla de randare imediat
            };
            document.querySelector('.btn-start').innerText = "CAMERA OK";
        } catch(e) { alert("Eroare Camera: " + e); }
    }

    async function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 128;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        audioCtx.createMediaStreamSource(stream).connect(analyser);
        document.querySelector('.btn-audio').innerText = "AUDIO OK";
    }

    function loop() {
        if (aiActive) {
            selfie.send({image: video});
        } else {
            draw({}); // Randare normală dacă AI e oprit
        }
        requestAnimationFrame(loop);
    }

    function resetFX() {
        ['audioSens','fxPwr','fxGlow','vuWidth'].forEach(id => document.getElementById(id).value = 0);
    }

    function draw(res) {
        canvas.width = W; canvas.height = H;
        ctx.fillStyle = "#000"; // Negru
        ctx.fillRect(0, 0, W, H);

        let vol = 0;
        if (analyser) {
            analyser.getByteFrequencyData(dataArray);
            vol = dataArray.reduce((a, b) => a + b) / dataArray.length;
        }

        const sens = document.getElementById('audioSens').value / 100;
        const pwr = document.getElementById('fxPwr').value * (vol/128) * sens;
        const glow = document.getElementById('fxGlow').value;
        const vu = document.getElementById('vuWidth').value;

        let w = W * 0.9, h = (video.videoHeight / video.videoWidth) * w || W * 1.77;
        let x = (W-w)/2, y = (H-h)/2;

        const active = fxActive || (vol * sens > 25);

        // Randare VU-Metru
        if(vol > 5) {
            ctx.strokeStyle = `hsl(${vol*2}, 100%, 50%)`;
            ctx.lineWidth = (vol/10) * (vu/5);
            ctx.strokeRect(x-10, y-10, w+20, h+20);
        }

        // Randare Camera
        ctx.save();
        if(active) {
            ctx.shadowBlur = glow; ctx.shadowColor = "white";
            // Efect Shatter (dublură)
            ctx.globalAlpha = 0.3;
            ctx.drawImage(video, x + Math.sin(Date.now()*0.01)*pwr, y, w, h);
            ctx.globalAlpha = 1;
        }

        if(aiActive && res.segmentationMask) {
            const t = document.createElement('canvas'); t.width = W; t.height = H;
            const tc = t.getContext('2d');
            tc.drawImage(res.image, x, y, w, h);
            tc.globalCompositeOperation = 'destination-in';
            tc.drawImage(res.segmentationMask, x, y, w, h);
            ctx.drawImage(t, 0, 0);
        } else {
            ctx.drawImage(video, x, y, w, h);
        }
        ctx.restore();
    }

    window.onkeydown = (e) => { if(e.key === 'Enter') fxActive = !fxActive; };
</script>
</body>
</html>
